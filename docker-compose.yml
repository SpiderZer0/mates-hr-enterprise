version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mates_hr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mates_hr
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mates_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mates_hr_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - mates_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
      target: development
    container_name: mates_hr_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mates_hr?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      BACKEND_PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - backend_node_modules:/app/apps/backend/node_modules
      - root_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mates_network
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    container_name: mates_hr_web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - web_node_modules:/app/apps/web/node_modules
      - root_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - mates_network
    command: npm run dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mates_hr_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mates-hr.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - mates_network

  # MinIO - S3-compatible object storage for files/screenshots
  minio:
    image: minio/minio:latest
    container_name: mates_hr_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - '9000:9000'  # API port
      - '9001:9001'  # Console port
    volumes:
      - minio_data:/data
    networks:
      - mates_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # RabbitMQ - Message queue for async tasks
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mates_hr_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    ports:
      - '5672:5672'    # AMQP port
      - '15672:15672'  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mates_network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Mailhog - Email testing server (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mates_hr_mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP server
      - '8025:8025'  # Web UI
    networks:
      - mates_network

networks:
  mates_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  minio_data:
  rabbitmq_data:
  backend_node_modules:
  web_node_modules:
  root_node_modules:
